<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayden Chow Wei Kuan's ePortfolio</title>
  <meta name="description" content="Kayden Chow Wei Kuan's ePortfolio showcasing leadership, VIA, CCA, and accomplishments.">
  <meta property="og:title" content="Kayden Chow Wei Kuan's ePortfolio">
  <meta property="og:image" content="https://raw.githubusercontent.com/doraemon889/KaydenChow/main/header-bg.jpg">
  <meta property="og:description" content="A showcase of Kayden's VIA, CCA, leadership and achievements.">
  <link rel="icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(to bottom right, #ede9fe, #dbeafe);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 4rem;
      letter-spacing: 0.03em;
    }
    section {
      scroll-margin-top: 100px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .timeline {
      background: white;
      border-radius: 0.5rem;
      padding: 1.25rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 120px;
      height: fit-content;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
      overflow-anchor: none;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 12px;
      height: 12px;
      background: #f97316;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .timeline-item::after {
      content: '';
      position: absolute;
      left: 5px;
      top: 12px;
      bottom: -1.5rem;
      width: 2px;
      background: #3b82f6;
    }
    .timeline-item:last-child::after {
      display: none;
    }
    @media (max-width: 1024px) {
      .timeline {
        position: relative;
        top: auto;
        max-height: none;
        overflow-y: visible;
        padding: 1.25rem;
      }
    }
    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background-color: #3b82f6;
      width: 0;
      z-index: 50;
      transition: width 0.25s ease;
    }
  </style>
</head>
<body>
  <!-- Scroll Progress Indicator -->
  <div id="scrollIndicator" class="scroll-indicator"></div>

  <!-- Header -->
  <header class="text-white py-24 bg-cover bg-center relative" style="background-image: url('https://raw.githubusercontent.com/doraemon889/KaydenChow/main/header-bg.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
    <div class="relative container mx-auto px-4 text-center">
      <h1 class="tracking-wide text-3xl sm:text-5xl md:text-6xl font-extrabold drop-shadow-lg">Kayden Chow Wei Kuan</h1>
      <p class="text-xl mt-4 font-medium text-blue-100 drop-shadow">Student at Tampines Secondary School, Class 4E3</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-blue-800 text-white sticky top-0 z-10 shadow-lg">
    <div class="container mx-auto px-4 py-4 flex flex-wrap gap-4 justify-center">
      <a href="#about" class="hover:text-green-300 transform hover:scale-105 transition duration-200 ease-in-out">About Me</a>
      <a href="#via" class="hover:text-green-300 transform hover:scale-105 transition duration-200 ease-in-out">VIA Projects</a>
      <a href="#cca" class="hover:text-green-300 transform hover:scale-105 transition duration-200 ease-in-out">CCA</a>
      <a href="#leadership" class="hover:text-green-300 transform hover:scale-105 transition duration-200 ease-in-out">Leadership</a>
      <a href="#testimonials" class="hover:text-green-300 transform hover:scale-105 transition duration-200 ease-in-out">Testimonials</a>
      <a href="#certificate" class="hover:text-green-300 transform hover:scale-105 transition duration-200 ease-in-out">Certificate</a>
      <a href="#course-writeup" class="hover:text-green-300 transform hover:scale-105 transition duration-200 ease-in-out">Course Write-Up</a>
      <a href="#writeup" class="hover:text-green-300 transform hover:scale-105 transition duration-200 ease-in-out">Reflection</a>
    </div>
  </nav>

  <!-- Responsive Timeline Section -->
  <div class="container mx-auto px-4 mt-6 flex flex-col lg:flex-row gap-6">
    <!-- Floating Sidebar on Desktop -->
    <aside class="lg:w-1/3 w-full timeline">
      <h2 class="text-2xl sm:text-3xl font-bold mb-4 text-blue-800">My Journey</h2>
      <div class="space-y-4 pr-2">
        <div class="timeline-item relative pl-6">
          <h3 class="text-sm font-semibold text-blue-600">January 1, 2022</h3>
          <p class="text-gray-700 text-sm">Joined Tampines Secondary School and adjusted to school life post-COVID quarantine.</p>
        </div>
        <!-- other timeline items unchanged -->
      </div>
    </aside>
    <!-- Main Content Sections -->
    <main class="lg:w-2/3 w-full space-y-10">
      <!-- existing content -->
    </main>
  </div>

  <!-- Fade-in script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.fade-in');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      sections.forEach(section => observer.observe(section));

      const indicator = document.getElementById('scrollIndicator');
      window.addEventListener('scroll', () => {
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        const percent = (window.scrollY / maxScroll) * 100;
        indicator.style.width = percent + '%';
      });
    });
  </script>
</body>
</html>
